<video
  id="htvideo"
  #htvideo
  name="htvideo"
  class="videobox"
  autoplay="autoplay"></video>

<div class="webcam-button-container">
<button class="video-btn" (click)="toggleDetection()">
    {{ webcamOn == true ? 'Stop' : 'Start' }}
    <i
    class="fa-solid"
    [ngClass]="{ 'fa-stop': webcamOn == true, 'fa-play': webcamOn == false }"
    title="Toggle webcam detection"></i></button>
</div>
